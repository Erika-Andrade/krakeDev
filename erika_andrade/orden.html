<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="orden.css">
    <script src="utilitarios.js"></script>
    <script src="orden.js"></script>
    
</head>
<body onload="mostrarPersonas();">
    <div class="principal" >
        <div class="titulo">
            PERSONAS
        </div>
        <div class="ingresoDatos">
            <div class="tituloCampo">
                NOMBRE
            </div>
            <div>
                <input type="text" id="txtNombre"/>
                <div class="error" id="lblNombreError"></div>
            </div>
        </div>
        <div class="ingresoDatos">
            <div class="tituloCampo">
                EDAD
            </div>
            <div>
                <input type="text" id="txtEdad"/>
                <div class="error" id="lblEdadError"></div>
            </div>
        </div>

        <div class="botones">
            <div class="contenedorBoton">
                <input type="button" value="GUARDAR" class="estiloBoton" onclick="agregarPersona();"/>
                <input type="button" value="ENCONTRAR MAYOR" class="estiloBoton" onclick="determinarMayor();"/>
                <input type="button" value="ENCONTRAR MENOR" class="estiloBoton" onclick="determinarMenor();"/>

            </div>
        </div>
        <div id="tablaPersonas" class="areaTabla">

        </div>
        <div class="areaResultado">
            <div class="resultado">
                <h4 id="lblMayor" class="mensaje"></h4>
                <h4 id="lblMenor" class="mensaje"></h4>
               
            </div>
        </div>
    </div>
</body>
</html>
