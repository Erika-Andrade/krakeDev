<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="placas.css">
    <script src="placas.js"></script>
    <script src="utilitarios.js"></script>
    <script src="serviciosPlacas.js"></script>
    <script src="utilitariosCadenas.js"></script>
</head>
<body>
    <div class="principal">
        <div class="titulo">
            VALIDACION DE PLACA
        </div>
        <div class="ingresoDatos">
            <div class="tituloCampo">
                INGRESE LA PLACA
            </div>
            <div>
            <input type="text" id="txtPlaca" class="cajaTexto" />
            </div>
        </div>
        <div class="botones">
            <div class="contenedorBoton">
                <input type="button" value="VALIDAR" class="estiloBoton" onclick="validarPlaca();" />
                <input type="button" value="LIMPIAR" class="estiloBoton" onclick="limpiar();" />
            </div>
        </div>
        <div class="areaResultado">
            <div class="resultado">
                <h3 id="lblValidez" class="mensaje"></h3>
                <h4 id="lblErrores" class="errores"></h4>
                <h4 id="lblProvincia" class="mensaje"></h4>
                <h4 id="lblTipo" class="mensaje"></h4>
                <h4 id="lblDia" class="mensaje"></h4>
               
            </div>
        </div>
    </div>
</body>
</html>
